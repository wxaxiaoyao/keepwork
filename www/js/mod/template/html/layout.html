
<style>
.kp_preview_row {
	border: 2px solid red;
}

.kp_preview_col {
	border: 2px solid red;
	margin: 2px;
}
</style>
<div ng-controller="layoutController">
	<div ng-hide="mode == 'preview'">
		<!--<div>-->
			<!--<span>{{isPageTemplate ? "当前页" : "_theme"}}</span>-->
			<!--<span>{{committer_name + "于" + committed_date + "更新"}}</span>-->
			<!--[><span><a>{{$rootScope.pageinfo.username}}</a></span><]-->
		<!--</div>-->
		<div ng-repeat="row in params.rows.list track by $index" ng-class="row.class" ng-style='row.style'>
			<div ng-repeat="col in row.cols.list track by $index" ng-class="col.class" ng-style='col.style'>
				<div id="{{col.$kp_id}}"></div>
			</div>
		</div>
	</div>
	<div ng-show="mode == 'preview'" style="height:600px">
		<div ng-if="params.design.text == 'style1'" style="height:100%;">
			<div style="height:100%; border:2px solid red;"></div>
		</div>
		<div ng-if="params.design.text == 'style2'" style="height:100%">
			<div style="border:2px solid red; width:100%; height:20%;">
			</div>
			<div style="height:80%">
				<div class="pull-left" style="width:80%; height:100%; border:2px solid red;"></div>
				<div class="pull-right" style="width:20%; height:100%; border:2px solid red;"></div>
			</div>
		</div>
		<div ng-if="params.design.text == 'style3'" style="height:100%">
			<div style="border:2px solid red; width:100%; height:20%;">
			</div>
			<div style="height:80%">
				<div class="pull-left" style="width:20%; height:100%; border:2px solid red;"></div>
				<div class="pull-right" style="width:80%; height:100%; border:2px solid red;"></div>
			</div>
		</div>
	</div>
</div>
