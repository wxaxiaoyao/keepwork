

<div ng-controller="loginController" class="container">
	
	<form class="form-horizontal" role="form">
		<div class="form-group">
			<label class="col-sm-2 col-sm-offset-3 control-label">用户名:</label>
			<div class="col-sm-4">
				<input type="text" class="form-control" ng-model="username"/>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 col-sm-offset-3 control-label">密码:</label>
			<div class="col-sm-4">
				<input type="password" class="form-control" ng-model="password"/>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-5 col-sm-4"> 
				<button type="button" ng-click="clickLogin()" class="center-block btn btn-default">登陆</button>
			</div>
		</div>
	</form>
</div>
