<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <link href="js/lib/jquery-ui-1.12.1.custom/jquery-ui.min.css" rel="stylesheet" type="text/css">
    <link href="js/lib/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="assets/css/layoutit.css">

    <script src="js/lib/jquery/jquery.min.js"></script>
    <script src="js/lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="js/lib/jquery-ui-1.12.1.custom/jquery-ui.min.js"></script>
</head>
<body>

<div class="container-fluid">
    <div >

    </div>
    <div class="dragable">
        <h1 class="drag">标题</h1>
        <p class="drag">段落</p>
        <div><a href="http://www.baidu.com">链接</a></div>
    </div>
    <div class="demo ui-sortable" style="height: 400px; border: 1px solid">
        <div class="colume" style="height: 100%">

        </div>
    </div>
</div>

<script>
    $(".dragable").draggable({
        connectToSortable: ".demo",
        helper: "clone",
        handle: ".drag",
        start: function(e,t) {
        },
        drag: function(e, t) {
            t.helper.width(400)
        },
        stop: function(e, t) {
            $(".demo .column").sortable({
                opacity: .35,
                connectWith: ".column",
                start: function(e,t) {
                },
                stop: function(e,t) {
                }
            });
        }
    });
    $(".demo").sortable();

</script>

</body>
</html>
