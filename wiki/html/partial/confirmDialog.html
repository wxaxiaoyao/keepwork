<style>
    .confirm-dialog h3{
        text-align: center;
        font-weight: normal;
    }
    .confirm-dialog span.icon{
        width: 32px;
        height: 32px;
        border: 2px solid;
        display: inline-block;
        border-radius: 50%;
        line-height: 30px;
        color: #ED381C;
        margin-right: 10px;
        font-weight: bold;
    }
    .confirm-dialog .titleinfo{
        font-weight: normal;
        color: #666;
    }
</style>
<div>
    <form class="confirm-dialog" name="linkForm" role="form" ng-submit="$close()" novalidate>
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" ng-click="$dismiss()">&times;</button>
            <h4 class="modal-title">{{confirmObj.title}}<span class="titleinfo"> {{confirmObj.titleInfo}}</span></h4>
        </div>
        <div class="modal-body">
            <h3>
                <span class="icon" ng-show="confirmObj.theme == 'danger'">!</span>
                {{confirmObj.content}}
            </h3>
        </div>
        <div class="modal-footer">
            <button ng-show="confirmObj.confirmBtn" type="submit" class="btn btn-fill {{confirmObj.confirmBtnClass || 'btn-primary'}}">确定</button>
            <button ng-show="confirmObj.cancelBtn" type="button" class="btn btn-default" data-dismiss="modal" ng-click="$dismiss()">取消</button>
        </div>
    </form>
</div>
