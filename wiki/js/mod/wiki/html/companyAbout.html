<style>
    .companyAbout{
        margin-top: 80px;
    }
    .companyAbout p{
        margin:0;
        text-indent: 2em;
    }
    .companyAbout img{
        width: 100%;
        height:340px;
        object-fit: cover;
    }
    .companyAbout .container{
        padding-left:0;
    }
    .companyAbout h1{
        background-color: #05438C;
        color: #FFF;
        display: flex;
        align-items: center;
        padding: 7px 25px 7px 15px;
        margin: 0 0 60px;
    }
    .companyAbout h1 span{
        font-size: 20px;
        flex:1;
        font-weight: normal;
        padding-left: 20px;
    }
    .companyAbout h1 a.btn{
        border: 1px solid #FFF;
        color: #FFF;
        padding: 5px 10px;
    }
    .companyAbout .content-box{
        padding:0;
        max-height: 340px;
        overflow: hidden;
        position:relative;
    }
    .companyAbout .content{
        font-size: 16px;
        line-height: 27px;
    }
</style>
<div class="companyAbout" ng-controller="companyAboutController">
    <div class="container">
        <div class="col-sm-6">
            <img ng-src="{{modParams.companyImg}}" alt="">
        </div>
        <div class="col-sm-6 content-box">
            <h1>{{modParams.columnName}}
                <span class="info">{{modParams.columnInfo}}</span>
                <a class="btn pull-right" href="{{modParams.moreNewsLink}}" target="_blank">了解详情></a>
            </h1>
            <div class="content">
                <p ng-repeat="paragraph in modParams.paragraphs">{{paragraph}}</p>
            </div>
        </div>
    </div>
</div>
