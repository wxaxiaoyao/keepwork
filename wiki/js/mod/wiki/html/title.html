<style>
    .title1 h1{
        font-size: 36px;
        position: relative;
        padding-bottom: 30px;
        margin-bottom: 20px;
        font-weight: normal;
    }
    .title1 h1:before{
        content: '';
        width: 50px;
        height: 1px;
        background-color: #000;
        position: absolute;
        bottom: 0;
        left: 0;
    }
    .title1 .content p{
        font-size: 16px;
        color: #666;
    }
</style>
<style>
    .title2 h2{
        color: #333;
        display: flex;
        align-items:center;
    }
    .title2 h2 span{
        font-size: 20px;
        color: #999;
        flex:1;
        padding-left: 10px;
    }
</style>
<style>
    .title3.container{
        padding: 40px 105px;
    }
    .title3 h1{
        font-size: 30px;
        font-weight: normal;
        color: #666;
        margin: 0 0 20px;
    }
    .title3 p{
        font-size: 16px;
        color: #666;
    }
    .title3 p > a{
        color: #1E94EC;
    }
    @media (max-width: 768px) {
        .title3.container{
            padding: 15px;
        }
        .title3 p{
            font-size: 14px;
        }
    }
</style>
<div ng-controller="titleController">
    <div class="title1 container" ng-show="modParams.moduleKind=='title' || !modParams.moduleKind">
        <h1>{{modParams.title}}</h1>
        <div class="content">
            <p ng-bind-html="content"></p>
        </div>
    </div>
    <div class="title2 container" ng-show="modParams.moduleKind=='title2'">
        <h2>{{modParams.column}} <span class="info">{{modParams.columnInfo}}</span></h2>
        <div class="content">
            <p ng-bind-html="content"></p>
        </div>
    </div>
    <div class="title3 container" ng-show="modParams.moduleKind == 'title3'">
        <h1>{{modParams.title}}</h1>
        <div class="content">
            <p ng-bind-html="content"></p>
        </div>
    </div>
</div>
