<style>
    .companyWorksList{
        margin-top: 80px;
        position: relative;
    }
    .companyWorksList .main-content .show-col>a{
        height:400px;
    }
    .companyWorksList .container{
        display: flex;
        padding:80px 15px;
    }
    .companyWorksList .main-content{
        flex: 1;
    }
    .companyWorksList .main-content .col-xs-4{
        padding:0;
    }
    .companyWorksList .main-content h2{
        margin: 0;
        background-color: #FFF;
        align-self: center;
        height:200px;
        line-height:200px;
        text-align: center;
        position: relative;
    }
    .companyWorksList .main-content h2:before{
        content: '';
        border: 10px solid transparent;
        border-bottom-color: #FFF;
        position: absolute;
        top: -20px;
        left: 50%;
        transform: translate(-20px,0);
        z-index: 1;
    }
    .companyWorksList .show-col:nth-child(2n) h2:before{
        bottom: -20px;
        border-bottom-color: transparent;
        border-top-color: #FFF;
        top: auto;
    }
    .companyWorksList .main-content img{
        width: 100%;
        height:200px;
        object-fit: cover;
    }
    .companyWorksList .sidebar{
        background-color: #05438C;
        color: #FFF;
        text-align: left;
        width: 295px;
        height:400px;
        padding:60px 30px;
        position: relative;
    }
    .companyWorksList .sidebar h1{
        margin: 0 0 20px;
    }
    .companyWorksList .sidebar p{
        color: #FFF;
    }
    .companyWorksList .sidebar a.btn{
        border: 1px solid #FFF;
        color: #FFF;
        position: absolute;
        left: 30px;
        bottom: 60px;
        padding:6px 15px;
    }
    .companyWorksList .bg-img{
        position: absolute;
        width: 100%;
        height:560px;
        overflow: hidden;
    }
    .companyWorksList .mask{
        width:100%;
        height:100%;
        background-color: rgba(0,0,0,.6);
        position: absolute;
        left:0;
        top:0;
    }
</style>
<div class="companyWorksList" ng-controller="companyWorksListController">
    <div class="bg-img">
        <img ng-src="{{imgsPath+'wiki_header_banner.jpg'}}" alt="">
        <div class="mask"></div>
    </div>
    <div class="container">
        <div class="main-content">
            <div class="show-col col-xs-4" ng-repeat="workItem in modParams.works">
                <a href="{{workItem.workLink}}" ng-show="($index%2==0)" target="_blank">
                    <img ng-src="{{workItem.workImg}}" alt="">
                    <h2>{{workItem.workTitle}}</h2>
                </a>
                <a href="{{workItem.workLink}}" ng-show="($index%2!=0)" target="_blank">
                    <h2>{{workItem.workTitle}}</h2>
                    <img ng-src="{{workItem.workImg}}" alt="">
                </a>
            </div>
        </div>
        <div class="sidebar pull-right">
            <h1>{{modParams.columnName}}</h1>
            <p class="column-info">{{modParams.columnInfo}}</p>
            <a href="{{modParams.moreNewsLink}}" class="btn" target="_blank">更多></a>
        </div>
    </div>
</div>
