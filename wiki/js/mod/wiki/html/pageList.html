<style>
    .resume-sidebar{
        margin-top: 0;
    }
    .resume-sidebar .pages .btn{
        text-align: left;
    }
    .resume-sidebar .panel{
        margin-top: 28px;
        border: 1px solid #DCDCDC;
    }
    .resume-sidebar .panel-heading{
        cursor: pointer;
    }
    .resume-sidebar ul{
        list-style:none;
        margin: 0;
        padding:20px 15px;
    }
    .resume-sidebar ul>li{
        padding-left:20px;
        position: relative;
    }
    .resume-sidebar ul>li:before{
        content: '';
        width: 10px;
        height:10px;
        border-radius: 50%;
        position: absolute;
        left:0;
        top:5px;
        background-color: #989898;
    }
    .resume-sidebar ul.subul{
        padding: 0 15px 10px;
    }
    .resume-sidebar ul.subul>li:before{
        background-color: transparent;
        border: 1px solid #989898;
    }
</style>
<div class="resume-sidebar clearfix" ng-controller="pageListController">
    <div class="sidebar">
        <div class="panel">
            <div class="panel-heading" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
                <span class="glyphicon glyphicon-play"></span>{{"Pages " + pageTotal }}
                <img class="pull-right" ng-src="{{imgsPath+'icon/resume_edit.png'}}" alt="">
            </div>
            <ul class="panel-collapse collapse" id="collapseExample">
                    <li ng-repeat="x in pageList">{{x.name}}</li>
                </ul>
            </div>
        </div>
    </div>
</div>
