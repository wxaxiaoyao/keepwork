
user  root;
worker_processes  1;

#error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

#pid        logs/nginx.pid;


events {
    worker_connections  1024;
}


http {
    include       mime.types;
    default_type  application/octet-stream;

    #log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
    #                  '$status $body_bytes_sent "$http_referer" '
    #                  '"$http_user_agent" "$http_x_forwarded_for"';

    #access_log  logs/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;

	gzip  on;

	resolver 211.162.66.66 100.100.2.136;

	lua_package_path '/root/workspace/lua/keepwork/?.lua;;';
	lua_code_cache off;
	init_by_lua_block {
		require("cjson");
		require("cjson.safe");
		require("luajwt");
		require("requests");
	}

	server {
        listen 80; 
        listen 8088;
        server_name github.wxaxiaoyao.cn;
        location / { 
            content_by_lua_file /root/workspace/lua/keepwork/code.lua;
         }   
    
	}   

	server {
		listen 80;
		listen 8088;
		server_name gitapi.localhost gitapi.wxaxiaoyao.cn;

		set $dst_uri "";
		location / {
			rewrite_by_lua_file /root/workspace/lua/keepwork/git_proxy.lua;
		    proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_redirect    off; 
            proxy_ssl_certificate        certs/fm.crt;
            proxy_ssl_certificate_key    certs/fm.key;

			proxy_pass $dst_uri;
			
		} 

		location ~ \.lua$ {
			deny all;
		}
		
