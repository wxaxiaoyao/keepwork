
lua_shared_dict shared_dict 12m;
server {
	listen       80;
	server_name  localhost;

	#charset koi8-r;

	#access_log  logs/host.access.log  main;

	lua_code_cache off;
	
	root /root/workspace/lua/keepwork; 

	location ~ .*\.(html|htm|gif|jpg|jpeg|bmp|png|ico|txt|js|css|ttf|woff|woff2|map)$  {
		#root /root/workspace/lua/keepwork/frontEnd;
		expires 7d;
	}

	location / {
		content_by_lua_file /root/workspace/lua/keepwork/index.lua;
	}

	#error_page  404              /404.html;

	# redirect server error pages to the static page /50x.html
	#
	error_page   500 502 503 504  /50x.html;
	location = /50x.html {
		root   html;
	}
}
